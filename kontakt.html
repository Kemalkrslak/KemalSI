<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontaktiraj Me</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Freckle+Face&display=swap" rel="stylesheet">

<body style="display: flex; flex-direction: column; min-height: 100vh; margin: 0;">

    <nav>

            <li><a href="index.html">Početna</a></li>
            <li><a href="galerija.html">Galerija</a></li>

            <li><a href="kontakt.html" class="active">Kontaktiraj Me</a></li>
        </ul>

    <main style="flex: 1;">
        <header>
            <h1>Kontaktiraj Me</h1>
            <p>Imate pitanje ili neku ideju? Slobodno me kontaktirajte.</p>
        </header>

        <section class="kontakt-forma">
            <form>
                <label for="ime">Ime:</label>
                <input type="text" id="ime" name="ime" placeholder="Ime...">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Email...">
                <label for="poruka">Poruka:</label>
                <textarea id="poruka" name="poruka" placeholder="Poruka..."></textarea>
                <button type="submit">Pošalji</button>
            </form>
        </section>
    </main>

    <footer style="text-align: center; padding: 15px; background-color: #333; color: #fff; width: 100%; font-family: 'Freckle Face', cursive;">
        <p>&copy; 2024 Graffiti Kemo</p>
    </footer>
